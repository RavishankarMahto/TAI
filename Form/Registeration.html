<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="">

        <fieldset>
            <legend>Personal Details</legend>
            <table>
            <tr>
                <td><label for="">First Name</label></td>
                <td><input type="text" required placeholder="Ravishankar"></td>
            </tr>
            <tr>
                <td><label for="">Last Name</label></td>
                <td><input type="text" required placeholder="Kumar"></td>
            </tr>
            <tr>
                <td><label for="">Mobile Number</label></td>
                <td><input type="telephone" required placeholder="1234567890"></td>
            </tr>
            <tr>
                <td><label for="">E-MAIL</label></td>
                <td><input type="email" name="" id="" required placeholder="E-MAIL"></td>
            </tr>
            <tr>
                <td><label for="">Password</label></td>
                <td><input type="password" required placeholder="Password"></td>
            </tr>
            <tr>
                <td><label for="">Conform Password</label></td>
                <td><input type="password" required placeholder="Conform Password"></td>
            </tr>
            <tr>
                <td><label for="">DOB</label></td>
                <td><input type="date" requiqed placeholder="DOB"></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td>
                    <input type="radio" name="" id="">MALE
                    <input type="radio" name="" id="">FEMALE
                    <input type="radio" name="" id="">OTHERS
                </td>
            </tr>
            <tr>
                <td> <label for="">Select Country</label></td>
                <td><select name="" id="" required>
                    <option value="">INDIA</option>
                    <option value="">RUSSIA</option>
                    <option value="">USA</option>
                </select> <br>
                </td>
            </tr>
            <tr>
                <td><label for="">Upload Pictures</label></td>
                <td><input type="file" required> <br></td>
            </tr>
            <tr>
                <td><input type="reset"></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>

        </fieldset>


    </form>
    <form action="">
        <fieldset>
            <legend>Address</legend>
            <table>
                <tr>
                    <td><label for="">Select Course</label></td>
                    <td><select name="" id="">
                        <option value="">Java Full-Stack</option>
                        <option value="">Python Full-Stack</option>
                        <option value="">C# Full-Stack</option>
                    </select> <br></td>
                </tr>
                <tr>
                    <td><label for="">Delivery Mode</label></td>
                    <td> <input type="checkbox" name="" id="">ONLINE
                        <input type="checkbox" name="" id="">OFFLINE <br></td>
                </tr>
                <tr>
                    <td> <label for="">Comments</label><br></td>
                    <td><textarea name="" id="" cols="30" rows="10" placeholder="Address"></textarea></td>
                </tr>
                <tr>
                    <td><label for="">Address</label></td>
                    <td><textarea name="" id="" cols="30" rows="10" placeholder="Address"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
