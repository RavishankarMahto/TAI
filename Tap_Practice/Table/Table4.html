<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <h1 align="center">HTML table practice</h1>
    <h3 align="center">Try so solve tricky html table</h3>

    <table border="n" style="border-collapse: collapse;" align="center" height="300" width="550" color="blue">
        <caption <b><font color="red"></b>Students_Details</caption>
        <tr align="center">
            <th>Student_ID</th>
            <td>101</td>
            <td>102</td>
            <td>103</td>
            <td>104</td>
            <td>105</td>
        </tr>
        <tr align="center">
            <th>Student_Name</th>
            <td>Ravi</td>
            <td>Ramya</td>
            <td>Sachin</td>
            <td>Smitha</td>
            <td>Divya</td>
        </tr>
        <tr align="center">
            <th>Student_Age</th>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
        </tr align="center">
        <tr>
            <th>Student_Gender</th>
            <td>Male</td>
            <td>Female</td>
            <td>Male</td>
            <td>Female</td>
            <td>Female</td>
        </tr>
    </table>
</body>
</html>
